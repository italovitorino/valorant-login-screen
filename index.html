    <title>Iniciar Sessão</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://lolstatic-a.akamaihd.net/rso-login-page/3.2.31/assets/favicon.ico">

    <!-- Importação CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Importação JavaScript -->
    <script defer src="./js/script.js"></script>
</head>

<body>

                fill="#FFF" />
        </svg>
    </header>

    <!-- Main -->
    <main>
        <section class="login">
            <h5 class="login__header">Iniciar sessão</h5>

            <div class="login__form">
                <form action="">
                    <label for="user-login" class="login__label">
                        <span>NOME DE USUÁRIO</span>
                        <input type="text" name="user" id="user-login" class="login__input"/>
                    </label>

                    <label for="password-login" class="login__label">
                        <span>SENHA</span>
                        <input type="password" name="password" id="password-login" class="login__input" />
                    </label>
                </form>
            </div>

            <div class="login__socialMedia">
                <button type="button" class="icon__buttons">
                    <img src="./images/facebook-icon.png" alt="Facebook icon" />
                </button>

                <button type="button" class="icon__buttons">
                    <img src="./images/google-icon.png" alt="Google icon" />
                </button>

                <button type="button" class="icon__buttons">
                    <img src="./images/apple-icon.png" alt="Apple icon" />
                </button>
            </div>

            <label for="remember-login" class="login__remember">
                <input type="checkbox" name="remember" id="remember-login" />
                <span>Manter login</span>
            </label>

            <button type="button" class="login__button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-right"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                </svg>
            </button>

            <div class="login__help">
                <a href="#">NÃO CONSEGUE FAZER LOGIN?</a>
                <a href="#">CRIAR CONTA</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Desenvolvido por <span class="myName">Italo Vitorino</span></p>

</html>
